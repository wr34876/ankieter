name: CI/CD to Render

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run tests
        run: |
          pytest

      - name: ğŸš€ Deploy to Render
        if: success()
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d0vhi6m3jp1c73e77e60?key=${{ secrets.DEPLOY_KEY }}"

      - name: ğŸ”” Notify Slack
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: "âœ… Ankieter zostaÅ‚ zdeployowany na produkcjÄ™ po udanych testach."
          SLACK_USERNAME: "Ankieter Bot"
          SLACK_TITLE: "Deploy zakoÅ„czony powodzeniem ğŸš€"