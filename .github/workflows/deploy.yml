name: CI/CD to Render

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Run tests
        run: |
          pytest

      - name: 🚀 Deploy to Render
        if: success()
        run: |
          curl -X POST https://api.render.com/deploy/srv-d0vhi6m3jp1c73e77e60?key=${{ secrets.RENDER_API_KEY }}