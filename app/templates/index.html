
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankieter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ankieter</h1>
        <div class="actions">
            <a href="{{ url_for('main.create_poll') }}" class="button">Utwórz ankietę</a>
            <a href="{{ url_for('main.feedback') }}" class="button-secondary">Zostaw opinię</a>
        </div>
        
        <div class="polls-list">
            <h2>Dostępne ankiety</h2>
            {% if polls %}
                <ul>
                {% for poll in polls %}
                    <li class="poll-item">
                        <h3>{{ poll.question }}</h3>
                        <span class="date">Utworzono: {{ poll.created_at.strftime('%Y-%m-%d') }}</span>
                        <a href="{{ url_for('main.view_poll', poll_id=poll.id) }}" class="button-small">Zobacz ankietę</a>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
                <p class="no-polls">Brak dostępnych ankiet</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
