<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utwórz ankietę - Ankieter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Utwórz nową ankietę</h1>
        <div class="form-container">
            <form method="POST" action="{{ url_for('main.create_poll') }}" class="poll-form">
                <div class="form-group">
                    <label for="question">Pytanie ankietowe:</label>
                    <input type="text" id="question" name="question" required>
                </div>

                <div class="form-group" id="options-container">
                    <label>Opcje odpowiedzi:</label>
                    <div class="option-inputs">
                        <input type="text" name="options[]" required placeholder="Opcja 1">
                        <input type="text" name="options[]" required placeholder="Opcja 2">
                    </div>
                    <button type="button" onclick="addOption()" class="button-secondary">Dodaj opcję</button>
                </div>

                <div class="form-actions">
                    <a href="{{ url_for('main.index') }}" class="button-secondary">Anuluj</a>
                    <button type="submit" class="button">Utwórz ankietę</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function addOption() {
            const container = document.querySelector('.option-inputs');
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.name = 'options[]';
            newInput.required = true;
            newInput.placeholder = 'Nowa opcja';
            container.appendChild(newInput);
        }
    </script>
</body>
</html>
