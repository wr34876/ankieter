<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Opinia o aplikacji - Ankieter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Twoja opinia</h1>

        {% if success %}
            <p>Dziękujemy za opinię!</p>
        {% else %}
            <form method="POST" action="{{ url_for('main.feedback') }}">
                <div class="form-group">
                    <label for="message">Co sądzisz o aplikacji?</label>
                    <textarea name="message" id="message" rows="5" required></textarea>
                </div>
                <div class="form-actions">
                    <a href="{{ url_for('main.index') }}" class="button-secondary">Powrót</a>
                    <button type="submit" class="button">Wyślij opinię</button>
                </div>
            </form>
        {% endif %}
    </div>
</body>
</html>
